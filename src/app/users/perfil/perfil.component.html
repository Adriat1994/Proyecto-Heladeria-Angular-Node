<div>
    <h2>User Profile</h2>
    <p>Name: {{this.currentUser?.name}}</p>
    <p>Email: {{this.currentUser?.email}}</p>    
    
</div>


    <div class="card-deck">
        <div class="card" style="width: 18rem;" *ngFor="let sabor of this.currentUser.sabor">
            <div class="card-body">
                <p class="card-text">{{sabor.sabor}}</p>
                <img class="card-text" src="{{sabor.image}}">
                <button type="button" class="btn btn-primary" (click)="infoHelados();">Detalles</button>
            </div>
        </div>
    </div>
