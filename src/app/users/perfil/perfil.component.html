<div>
    <h2>User Profile</h2>
    <p>Name: {{this.currentUser?.name}}</p>
    <p>Email: {{this.currentUser?.email}}</p>    
    <p>Id: {{this.currentUser?._id}}</p>
    <p>Sabor: {{this.currentUser?.sabor}}</p>
</div>


    <div class="card-deck">
        <div class="card" style="width: 18rem;" *ngFor="let sabor of this.currentUser.sabor">
            <div class="card-body">
                <p class="card-text">{{sabor}}</p> 
                <button type="button" class="btn btn-primary-outline pull-right" (click)="infoHelados();">Detalles</button>
            </div>
        </div>
    </div>
